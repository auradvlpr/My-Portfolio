<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgb(60, 60, 134);
            color: #fff;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(60, 60, 134);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li:nth-child(5) a {
            text-decoration: none;
            color: rgb(132, 157, 239);
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: none;
            color: rgb(132, 157, 239);
            font-size: 1.1rem;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: rgb(60, 60, 134);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #293c3f;
        }
        #submission-status {
            margin-top: 10px;
            color: #354f52;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Aura's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="findmeon.html">Find Me On!</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form id="contact-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example.123@gmail.com">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="91XXXXXXXX">
            
            <button type="submit" id="submit-button">I would love for you to reach out!</button>
        </form>
        
        <p id="submission-status"></p>

        <div>
            <h2>Contact Details</h2>
            <p>Email: aura.bhattacharyya@gmail.com</p>
            <p>Phone Number: 9674261274</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Aura's Portfolio. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            document.getElementById("submission-status").textContent = "Submitted!";
        });
    </script>
</body>
</html>
